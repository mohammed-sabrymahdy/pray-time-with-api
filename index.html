<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tajawal:wght@200;300;400;500;700;800;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- // font //-->
    <link rel="stylesheet" href="prayer.css" />
  </head>
  <body>
    <div style="margin-top: 10px; height: 100vh">
      <div>
        <!--city Name +date-->
        <div style="color: white; margin-right: 40px">
          <h1 id="city_name">الرياض</h1>
          <h6 style="font-size: 40px" id="time">الجمعة 24 نوفمبر</h6>
        </div>
        <hr style="margin: 0 50px" />
        <!--city name +date-->
        <!-- prayer timing -->
        <div
          style="
            height: 200px;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
          "
        >
          <!--card-->
          <div class="card">
            <div class="header">
              <h1>الفجر</h1>
            </div>
            <div class="body center" style="height: 60%">
              <h1 class="time" id="Fajr_time">4:30</h1>
            </div>
          </div>
          <!--card-->
          <!--card-->
          <div class="card">
            <div class="header">
              <h1>الشروق</h1>
            </div>
            <div class="body center" style="height: 60%">
              <h1 class="time" id="Sunrise_time">4:30</h1>
            </div>
          </div>
          <!--card-->
          <!--card-->
          <div class="card">
            <div class="header">
              <h1>الظهر</h1>
            </div>
            <div class="body center" style="height: 60%">
              <h1 class="time" id="Dhuhr_time">4:30</h1>
            </div>
          </div>
          <!--card-->
          <!--card-->
          <div class="card">
            <div class="header">
              <h1>العصر</h1>
            </div>
            <div class="body center" style="height: 60%">
              <h1 class="time" id="Asr_time">4:30</h1>
            </div>
          </div>
          <!--card-->
          <!--card-->
          <div class="card">
            <div class="header">
              <h1>المغرب</h1>
            </div>
            <div class="body center" style="height: 60%">
              <h1 class="time" id="Maghrib_time">4:30</h1>
            </div>
          </div>
          <!--card-->
          <!--card-->
          <div class="card">
            <div class="header">
              <h1>العشاء</h1>
            </div>
            <div class="body center" style="height: 60%">
              <h1 class="time" id="Isha_time">4:30</h1>
            </div>
          </div>
          <!--card-->
        </div>
        <!-- // prayer timing // -->
        <!--change city name-->
        <div id="select" class="center" style="margin-top: 30px">
          <select
            name=""
            style="
              width: 200px;
              height: 30px;
              background: none;
              padding: 5px;
              color: rgb(255, 255, 255);
              font-family: tajawal;
              border-radius: 10px;
            "
            id="options-selected"
          ></select>
        </div>
        <!-- //change city name //-->
      </div>
    </div>
  </body>
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script src="./prayer.js"></script>
</html>
